<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>rock-paper-scissors</title>
  <meta name="description" content="Madlibs-Homework Week One">
  <meta name="author" content="rock-paper-scissors">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
	<div id="wrap">
		<div class="headline">
			<h1 id="head"></h1>
		</div>
		<div class="choose">
			<h2 id="choose">Choose your weapon.</h2>
		</div>
		<div class="weapons">
			<img id="rock" src="images/rock.jpg" width="200" height="200"/>
			<img id="paper" src="images/paper.jpg" width="200" height="200"/>
			<img id="scissors" src="images/scissors.jpg" width="200" height="200"/>
		</div>
		<div class="user">
			<h3>user chose: </h3>
			<h3 id="user_pick"></h3>
		</div>
		<div class="computer">
			<h3>computer chose: </h3>
			<h3 id="computer_pick"></h3>
		</div>
		<div class="winner">
			<h4 id="winner"></h4>
		</div>
	</div>
	<script type="text/javascript" src="rps.js"></script>
</body>
</html>
